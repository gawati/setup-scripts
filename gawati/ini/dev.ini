[options]
installPackages=
downloadFolder=/opt/Download
deploymentFolder=/opt
debug=3
organisation=ACME Installation Corp Ltd
country=CH
state=Zug
city=Zug
orgmail=root@my.gawati.local

[demo]
type=disabled
installer=template
version=1.0
user=root
instanceFolder=~
options=demooption
postinstall=postdemo

[OS]
type=install
installer=centos
version=7
user=root
instanceFolder=~
options=
hostname=my
DNSdomain=gawati.local
mainIP=detect

[httpd]
type=install
installer=httpd
version=2.4.6
user=
instanceFolder=
options=

[fail2ban]
type=install
installer=fail2ban
version=0.9.6
user=root
instanceFolder=~
options=
mailsender=fail2ban@my.gawati.local
mailrecipient=root@my.gawati.local

[acme]
type=disabled
installer=letsencrypt
version=1.0
user=
instanceFolder=
options=
postinstall=setupcerts
certs=my.gawati.local

[localcerts]
type=install
installer=localcert
version=1.0
user=root
instanceFolder=~
options=
certs=my.gawati.local

[jetty-dev01]
type=disabled
installer=jetty
version=9.4.6.v20170531
user=dev01
instanceFolder=~/apps/jetty-apps
port=9084
sslport=9444
modules=server,http,console-capture,deploy,ext,jsp,resources,jstl,websocket,webapp
options=daemon

[eXist-be]
type=disabled
installer=existdb
version=3.4.1
user=xstbe
instanceFolder=~/apps/existdb
dataFolder=~/apps/existdata
port=10084
sslport=10444
options=daemon

[eXist-st]
type=install
installer=existdb
version=3.4.1
user=xstst
instanceFolder=~/apps/existdb
dataFolder=~/apps/existdata
port=10083
sslport=10443
options=daemon

[gawatidataxml]
type=install
installer=existapp
version=1.0
user=
instanceFolder=
options=
appname=http://gawati.org/ns/xml-data/1.0
source_url=https://github.com/gawati/gawati-data-xml/releases/download/1.4/gw-data-1.4.xar
exist_instance=eXist-st
exist_path=

[gawatidata]
type=install
installer=existapp
version=1.0
user=
instanceFolder=
options=
appname=http://gawati.org/data
source_url=https://github.com/gawati/gawati-data/releases/download/1.4/gawati-data-1.4.xar
exist_instance=eXist-st
exist_path=/exist/restxq

[gawatiportal]
type=install
installer=existapp
version=1.0
user=
instanceFolder=
options=
appname=http://gawati.org/portal
source_url=https://github.com/gawati/gawati-portal/releases/download/1.4/gawati-portal-1.4-all.xar
exist_instance=eXist-st
exist_path=/exist/apps/gawati-portal/

[gawatiproxy]
type=install
installer=gawatiportal
version=1.4
user=
instanceFolder=
options=
existst=eXist-st
GAWATI_URL_ROOT=my.gawati.local
EXIST_ST_URL=http://localhost:10083/exist

[demodata]
type=install
installer=gawatidemodata
version=1.2
user=
instanceFolder=
options=
existst=eXist-st
importFolder=/tmp/import

[monit]
