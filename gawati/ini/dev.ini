[options]
installPackages=java-1.8.0-openjdk git
downloadFolder=/opt/Download
deploymentFolder=/opt
debug=0

[template]
type=disabled
installer=template
version=1.0
user=root
instanceFolder=~
options=demooption
postinstall=postdemo

[OS]
type=disabled
installer=centos
version=7
user=root
instanceFolder=~
options=
hostname=alldev
DNSdomain=gawati.org
mainIP=detect

[fail2ban]
type=disabled
installer=fail2ban
version=0.9.6
user=root
instanceFolder=~
options=
mailsender=from@sender.domain
mailrecipient=to@receiver.domain

[acme]
type=disabled
installer=letsencrypt
version=1.0
user=
instanceFolder=
options=

[localcerts]
type=disabled
installer=localcert
version=1.0
user=root
instanceFolder=~
options=
certs=alldev.gawati.org

[jetty-dev01]
type=install
installer=jetty
version=9.4.6.v20170531
user=dev01
instanceFolder=~/apps/jetty-apps
port=9084
sslport=9444
modules=server,http,console-capture,deploy,ext,jsp,resources,jstl,websocket,webapp
options=daemon

[eXist-be]
type=install
installer=existdb
version=3.4.0
user=xstbe
instanceFolder=~/apps/existdb
dataFolder=~/apps/existdata
port=10084
sslport=10444
options=daemon

[eXist-st]
type=install
installer=existdb
version=3.4.0
user=xstst
instanceFolder=~/apps/existdb
dataFolder=~/apps/existdata
port=10083
sslport=10443
options=daemon

[httpd]
type=disabled
installer=httpd
version=2.4.6
user=
instanceFolder=
options=

