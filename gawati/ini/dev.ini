[options]
installPackages=java-1.8.0-openjdk httpd git
downloadFolder=/opt/Download
deploymentFolder=/opt
debug=3

[template]
type=install
installer=template
version=1.0
user=root
instanceFolder=~
options=demooption

[jetty-dev01]
type=install
installer=jetty
version=9.4.6.v20170531
user=dev01
instanceFolder=~/apps/jetty-apps
port=9084
sslport=9444
modules=server,http,console-capture,deploy,ext,jsp,resources,jstl,websocket,webapp
options=daemon

[eXist-be]
type=install
installer=existdb
version=3.4.0
user=xstbe
instanceFolder=~/apps/existdb
dataFolder=~/apps/existdata
port=10084
sslport=10444
options=daemon

[eXist-st]
type=install
installer=existdb
version=3.3.0
user=xstst
instanceFolder=~/apps/existdb
dataFolder=~/apps/existdata
port=10083
sslport=10443
options=daemon

[httpd]
type=install
installer=httpd
version=2.4.6
user=
instanceFolder=
options=

[gawatiportal]
type=install
installer=gawatiportal
version=0.1
user=
instanceFolder=
options=
GAWATI_URL_ROOT=alldev.gawati.org
EXIST_BE_URL=http://localhost:10083/exist/apps/gawati-portal/

