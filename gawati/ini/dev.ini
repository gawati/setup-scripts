[options]
installPackages=
downloadFolder=/opt/Download
deploymentFolder=/opt
debug=3
organisation=ACME Installation Corp Ltd
country=CH
state=Zug
city=Zug
orgmail=mymail@myorg.tld

[demo]
type=disabled
installer=template
version=1.0
user=root
instanceFolder=~
options=demooption
postinstall=postdemo

[OS]
type=install
installer=centos
version=7
user=root
instanceFolder=~
options=
hostname=test
DNSdomain=gawati.org
mainIP=detect

[httpd]
type=install
installer=httpd
version=2.4.6
user=
instanceFolder=
options=

[fail2ban]
type=install
installer=fail2ban
version=0.9.6
user=root
instanceFolder=~
options=
mailsender=from@sender.domain
mailrecipient=root@localhost

[acme]
type=disabled
installer=letsencrypt
version=1.0
user=
instanceFolder=
options=
postinstall=setupcerts
certs=my.gawati.org

[localcerts]
type=install
installer=localcert
version=1.0
user=root
instanceFolder=~
options=
certs=my.gawati.org

[jetty-dev01]
type=disabled
installer=jetty
version=9.4.6.v20170531
user=dev01
instanceFolder=~/apps/jetty-apps
port=9084
sslport=9444
modules=server,http,console-capture,deploy,ext,jsp,resources,jstl,websocket,webapp
options=daemon

[eXist-be]
type=disabled
installer=existdb
version=3.4.1
user=xstbe
instanceFolder=~/apps/existdb
dataFolder=~/apps/existdata
port=10084
sslport=10444
options=daemon

[eXist-st]
type=install
installer=existdb
version=3.4.1
user=xstst
instanceFolder=~/apps/existdb
dataFolder=~/apps/existdata
port=10083
sslport=10443
options=daemon

[gawatidataxml]
type=install
installer=existapp
version=1.0
user=
instanceFolder=
options=
appname=http://gawati.org/ns/xml-data/1.0
source_url=https://github.com/gawati/gawati-data-xml/releases/download/1.2/gw-data-1.2.xar
exist_instance=eXist-st
exist_path=

[gawatidata]
type=install
installer=existapp
version=1.0
user=
instanceFolder=
options=
appname=http://gawati.org/data
source_url=https://github.com/gawati/gawati-data/releases/download/1.2/gawati-data-1.2.xar
exist_instance=eXist-st
exist_path=/exist/restxq

[gawatiportal]
type=install
installer=existapp
version=1.0
user=
instanceFolder=
options=
