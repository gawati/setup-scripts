<VirtualHost _default_:80>
  DocumentRoot /var/www/html/${GAWATI_URL_ROOT}
  ServerName ${GAWATI_URL_ROOT}
  RedirectMatch 301 ^(?!/\.well-known/acme-challenge/).* https://${GAWATI_URL_ROOT}
</VirtualHost>

<VirtualHost _default_:443>
  ProxyRequests Off
  DocumentRoot /var/www/html/${GAWATI_URL_ROOT}
  ServerName ${GAWATI_URL_ROOT}
  CustomLog logs/${GAWATI_URL_ROOT}/access.log combined
  ErrorLog logs/${GAWATI_URL_ROOT}/error.log

  SSLEngine on
  SSLProtocol all -SSLv2
  SSLCipherSuite HIGH:MEDIUM:!aNULL:!MD5

  SSLCertificateKeyFile /etc/pki/tls/private/${GAWATI_URL_ROOT_}.key
  SSLCertificateFile /etc/pki/tls/certs/${GAWATI_URL_ROOT_}.crt
  SSLCertificateChainFile /etc/pki/tls/certs/chain.pem

  BrowserMatch "MSIE [2-5]" \
         nokeepalive ssl-unclean-shutdown \
         downgrade-1.0 force-response-1.0

  RewriteEngine On
  RewriteRule "^/portal$" "/portal/" [R]

  <Location  "/portal/">
    DirectorySlash On
    DirectoryIndex "index.html"

    ProxyPass "${EXIST_BE_URL}/apps/gawati-portal/"
    ProxyPassReverse "${EXIST_BE_URL}/apps/gawati-portal/"
    ProxyPassReverseCookiePath /exist /

    SetEnv force-proxy-request-1.0 1
    SetEnv proxy-nokeepalive 1
  </Location>

  <Location  "/gw/service/th/">
    AddType text/cache-manifest .appcache
    DirectoryIndex "login.html"

    ProxyPass "${EXIST_BE_URL}/restxq/gw/doc/thumbnail"
    ProxyPassReverse "${EXIST_BE_URL}/restxq/gw/doc/thumbnail"
    ProxyPassReverseCookiePath /exist /

    SetEnv force-proxy-request-1.0 1
    SetEnv proxy-nokeepalive 1
  </Location>

  <Location  "/gw/service/pdf/">
    AddType text/cache-manifest .appcache
    DirectoryIndex "login.html"

    ProxyPass "${EXIST_BE_URL}/restxq/gw/doc/pdf"
    ProxyPassReverse "${EXIST_BE_URL}/restxq/gw/doc/pdf"
    ProxyPassReverseCookiePath /exist /

    SetEnv force-proxy-request-1.0 1
    SetEnv proxy-nokeepalive 1
  </Location>

</VirtualHost>

